<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login and Voting Containers -->
    <div class="container" id="loginContainer">
        <h1 class="title">Login</h1>
        <div class="inputGroup">
            <label for="userId">User ID</label>
            <input type="text" id="userId">
        </div>
        <div class="inputGroup">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="voteContainer" style="display:none;">
        <h1 class="title">Vote Your Candidate</h1>
        <div class="candidate">
            <input type="radio" id="candidate1" name="candidate" value="Candidate 1">
            <label for="candidate1">Candidate 1</label>
        </div>
        <div class="candidate">
            <input type="radio" id="candidate2" name="candidate" value="Candidate 2">
            <label for="candidate2">Candidate 2</label>
        </div>
        <div class="candidate">
            <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
            <label for="candidate3">Candidate 3</label>
        </div>
        <button onclick="vote()">Vote</button>
        <button id="logoutButton" onclick="logout()" style="display:none;">Logout</button>
    </div>

    <!-- Admin Container -->
    <div id="adminContainer">
        <div class="adminHeader">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="adminControls">
            <div class="adminControl">
                <input type="text" id="newUserId" class="controlInput" placeholder="New User ID">
                <input type="password" id="newPassword" class="controlInput" placeholder="New Password">
                <button class="addUserButton" onclick="addUser()">Add User</button>
            </div>
            <div class="adminControl">
                <input type="text" id="deleteUserId" class="controlInput" placeholder="User ID to Delete">
                <button class="deleteUserButton" onclick="deleteUser()">Delete User</button>
            </div>
            <div class="adminControl">
                <button class="resetVoteButton" onclick="resetVotes()">Reset Votes</button>
            </div>
            <div class="adminControl">
                <button class="detectFraudButton" onclick="detectFraud()">Detect Fraud</button>
            </div>
        </div>

        <table class="adminTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Has Voted</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- User list will be dynamically populated here -->
            </tbody>
        </table>

        <h2>Voting Results</h2>
        <div id="results"></div>

        <button id="logoutButtonAdmin" onclick="logoutAdmin()" style="display:none;">Logout</button>
    </div>
    
    <!-- Message Container -->
    <div id="message" class="message"></div>
    <script src="script.js"></script>
</body>
</html>
